<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="TodosCtrl">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <div class="buttons">
                <button class="button button-icon icon ion-ios-minus-outline" ng-click="toggleDelete()"></button>
            </div>
            <h1 class="title">Todo App</h1>
            <div class="buttons">
                <button class="button button-icon icon ion-ios-plus-outline" ng-click="showNewModal()"></button>
            </div>
        </ion-header-bar>
        <ion-content>
            <ion-list show-delete="opts.shouldShowDelete" can-swipe="true">
                <ion-item ng-if="todos.length === 0">
                    No Todos Yet!
                </ion-item>
                <ion-item ng-repeat="todo in todos">
                    {{todo.text}}
                    <ion-option-button class="button-info" ng-click="editTodo(todo)">
                        Edit
                    </ion-option-button>
                    <ion-delete-button class="ion-minus-circled" ng-click="deleteTodo(todo)">
                    </ion-delete-button>
                </ion-item>
            </ion-list>
            <script id="new-todo.html" type="text/ng-template">
                <ion-modal-view>
                    <ion-header-bar>
                        <h1 class="title">Add New Todo</h1>
                    </ion-header-bar>
                    <ion-content>
                        <div class="list">
                            <label class="item item-input">
                                <input type="text" placeholder="New Todo" ng-model="data.todoText">
                            </label>
                            <label class="item" ng-if="currTodo">
                                <input type="button" class="button button-positive" value="Update" ng-click="updateTodo()" ng-disabled="!data.todoText">
                            </label>
                            <label class="item" ng-if="!currTodo">
                                <input type="button" class="button button-positive" value="Create" ng-click="createTodo()" ng-disabled="!data.todoText">
                            </label>
                            <label for="" class="item">
                                <input type="button" class="button button-stable" value="Cancel" ng-click="cancelCreate()">
                            </label>
                        </div>
                    </ion-content>
                </ion-modal-view>
            </script>
        </ion-content>
    </ion-pane>
</body>

</html>
